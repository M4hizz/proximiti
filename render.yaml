services:
  - type: web
    name: proximiti-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npx tsx server.ts
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Turso database — set these in the Render dashboard
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_AUTH_TOKEN
        sync: false
      # Set these in the Render dashboard — do NOT commit real values
      - key: FRONTEND_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: COOKIE_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
