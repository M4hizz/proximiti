services:
  - type: web
    name: proximiti-api
    runtime: node
    region: oregon
    # Note: persistent disk (SQLite) requires a paid plan (Starter or above).
    # If you want the free tier, remove the `disk:` block and accept that the
    # database resets on each deploy. Use a hosted DB (e.g. Turso) for free-tier.
    plan: starter
    buildCommand: npm install
    startCommand: npx tsx server.ts
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_PATH
        value: /data/database.sqlite
      # Set these in the Render dashboard â€” do NOT commit real values
      - key: FRONTEND_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: COOKIE_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1
